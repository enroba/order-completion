<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enroba Orders</title>
  <style>
    *, *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      background: #f0f4f8;
      color: #2c3e50;
    }

    h1 {
      text-align: center;
      color: #1abc9c;
      font-size: 26px;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    /* New styles for counts */
    #order-counts {
      text-align: center;
      margin-bottom: 20px;
      font-size: 16px;
      color: #34495e;
    }

    #order-counts span {
      display: inline-block;
      margin: 0 15px;
      font-weight: 600;
    }

    #order-counts .pending {
      color: #e67e22;
    }

    #order-counts .shipped {
      color: #27ae60;
    }

    #search-container {
      text-align: center;
      margin-bottom: 25px;
    }

    #search-input {
      width: 100%;
      max-width: 500px;
      padding: 12px 16px;
      font-size: 16px;
      border: 2px solid #1abc9c;
      border-radius: 10px;
      outline: none;
      transition: 0.3s ease;
    }

    #search-input:focus {
      border-color: #16a085;
      box-shadow: 0 0 10px rgba(22, 160, 133, 0.3);
    }

    .order {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
      margin-bottom: 25px;
      transition: transform 0.2s ease;
    }

    .order:hover {
      transform: scale(1.01);
    }

    .order h2 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #1abc9c;
      letter-spacing: 0.5px;
    }

    .order p {
      margin: 10px 0;
      font-size: 15px;
      line-height: 1.6;
    }

    .order p strong {
      display: block;
      color: #34495e;
      margin-bottom: 2px;
    }

    .copy-btn {
      margin-top: 6px;
      padding: 6px 14px;
      font-size: 14px;
      border: none;
      background-color: #1abc9c;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .copy-btn:hover {
      background-color: #16a085;
    }

    .label-link {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 14px;
    }

    .label-link a {
      background: #1abc9c;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 3px 8px rgba(26, 188, 156, 0.3);
      transition: 0.3s ease;
    }

    .label-link a:hover {
      background-color: #16a085;
      box-shadow: 0 5px 12px rgba(22, 160, 133, 0.4);
    }

    .mark-complete-btn {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      background-color: #27ae60;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 3px 8px rgba(39, 174, 96, 0.4);
      transition: 0.3s ease;
    }

    .mark-complete-btn:hover:not(:disabled) {
      background-color: #219150;
      box-shadow: 0 5px 12px rgba(33, 145, 80, 0.5);
    }

    .mark-complete-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }

    .address-block {
      background: #ecfdf5;
      border-left: 4px solid #1abc9c;
      padding: 10px 12px;
      margin-top: 6px;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.6;
      color: #2c3e50;
      white-space: pre-line;
      word-wrap: break-word;
    }

    #spinner {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 40px 0;
      color: #555;
    }

    .loader {
      border: 6px solid #e0e0e0;
      border-top: 6px solid #1abc9c;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    #refresh-button {
      display: none;
      margin: 0 auto 30px auto;
      padding: 10px 22px;
      background: #1abc9c;
      color: white;
      border: none;
      font-size: 15px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(26, 188, 156, 0.4);
      transition: 0.3s ease;
    }

    #refresh-button:hover {
      background: #16a085;
    }

    /* New styles for inline fields */
    .field-inline {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      margin: 10px 0;
      font-size: 15px;
    }

    .field-inline strong {
      min-width: 90px;
      color: #34495e;
    }

    .copy-btn-inline {
      margin: 0;
      padding: 4px 10px;
      font-size: 13px;
      border-radius: 6px;
      cursor: pointer;
      background-color: #1abc9c;
      color: white;
      border: none;
      transition: 0.3s ease;
    }

    .copy-btn-inline:hover {
      background-color: #16a085;
    }

    .flex-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin: 10px 0;
      font-size: 15px;
    }

    .flex-row>p {
      margin: 0;
      white-space: nowrap;
    }

    .flex-row strong {
      color: #34495e;
      min-width: 110px;
      display: inline-block;
    }

    /* ✅ Responsive Fix for Mobile */
    @media (max-width: 500px) {
      body {
        padding: 12px;
      }

      h1 {
        font-size: 20px;
        margin-bottom: 20px;
      }

      #search-input {
        width: 100%;
        font-size: 14px;
        padding: 10px 14px;
        border-radius: 8px;
      }

      .order {
        padding: 15px;
        margin-bottom: 18px;
        border-radius: 10px;
      }

      .order h2 {
        font-size: 16px;
      }

      .order p {
        font-size: 14px;
      }

      .address-block {
        font-size: 13px;
        padding: 8px 10px;
        border-radius: 5px;
      }

      .copy-btn {
        font-size: 13px;
        padding: 5px 10px;
        margin-top: 4px;
      }

      .copy-btn-inline {
        font-size: 12px;
        padding: 4px 8px;
      }

      .label-link a {
        font-size: 13px;
        padding: 7px 12px;
        border-radius: 5px;
      }

      .mark-complete-btn {
        font-size: 13px;
        padding: 7px 12px;
      }

      #refresh-button {
        font-size: 14px;
        padding: 8px 16px;
        margin-bottom: 70px;
      }
    }

    /* === Sticky Top Bar & Filter Styles === */
    #top-bar {
      position: sticky;
      top: 0;
      background-color: #f0f4f8;
      padding: 10px 0;
      z-index: 1000;
    }

    #filter-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 15px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 20px;
    }

    #filter-select {
      padding: 10px 16px;
      font-size: 15px;
      border-radius: 8px;
      border: 2px solid #1abc9c;
      background-color: #fff;
      color: #2c3e50;
      cursor: pointer;
    }

    @media (max-width: 500px) {
      #filter-bar {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>

<body>
  <!-- Sticky Top Bar -->
  <div id="top-bar" role="banner" aria-label="Order controls and filter">
    <h1>Enroba Order Completion</h1>

    <div id="filter-bar">
      <div id="order-counts" aria-live="polite" aria-atomic="true">
        <span class="pending">Pending: 0</span>
        <span class="shipped">Shipped: 0</span>
      </div>

      <select id="filter-select" aria-label="Filter orders by status">
        <option value="all">All</option>
        <option value="pending">Pending</option>
        <option value="shipped">Shipped</option>
      </select>
    </div>
  </div>

  <div id="search-container">
    <input type="search" id="search-input" placeholder="🔍 Search by address, courier, brand..." autocomplete="off" disabled aria-label="Search orders" />
  </div>

  <div id="spinner" aria-live="polite" aria-busy="true">
    <div class="loader" aria-hidden="true"></div>
    <p>Loading orders, please wait...</p>
  </div>

  <div id="orders" style="display:none;"></div>

  <button id="refresh-button" aria-label="Refresh orders">🔄 Refresh Orders</button>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwy6otpLST30pWsEbIUS2kfNacUK12UwMnOv0XKu2zvmDLME03Nm4TrCQfLQgLkAyLn/exec';

    let allOrders = [];
    let filteredOrders = [];

    const orderCountsEl = document.getElementById('order-counts');
    const filterSelectEl = document.getElementById('filter-select');
    const searchInputEl = document.getElementById('search-input');

    function createAddressHtml(address) {
      if (!address || address.trim() === '') return '';
      const formatted = address.replace(/\n/g, '<br>');
      return `
        <p>
          <strong>Delivery Address:</strong>
          <div class="address-block">
            <span class="copy-text">${formatted}</span><br>
            <button class="copy-btn" type="button" data-copy-value="${address}">📋 Copy</button>
          </div>
        </p>`;
    }

    function createOrderElement(order, index) {
      const orderDiv = document.createElement('div');
      orderDiv.classList.add('order');

      let html = `<h2>${index + 1}. Order #${order['Order Number']}</h2>`;
      html += createAddressHtml(order['Delivery Address']);

      if (order['Country']) {
        html += `
          <div class="field-inline">
            <strong>Country:</strong>
            <span>${order['Country']}</span>
          </div>
        `;
      }

      html += `
        <div class="flex-row">
          <p><strong>Quantity:</strong> ${order['Quantity']}</p>
          <p><strong>Courier:</strong> ${order['Courier']}</p>
          <p class="order-status"><strong>Order Status:</strong> ${order['Order Status']}</p>
        </div>
      `;

      if (order['Brand Name']) {
        html += `<p><strong>Brand Name:</strong> ${order['Brand Name']}</p>`;
      }
      if (order['Dress Name / SKU']) {
        html += `<p><strong>Dress Name / SKU:</strong> ${order['Dress Name / SKU']}</p>`;
      }
      if (order['Notes']) {
        html += `<p><strong>Notes:</strong> ${order['Notes']}</p>`;
      }

      const isShipped = order['Order Status'] && order['Order Status'].toLowerCase() === 'shipped';
      const completeBtnHTML = `
        <button
          class="mark-complete-btn"
          type="button"
          data-order-number="${order['Order Number']}"
          ${isShipped ? 'disabled' : ''}
        >
          ${isShipped ? '✅ Marked Complete' : 'Mark as Complete'}
        </button>`;

      if (order['Label URL'] && order['Label URL'].trim() !== '') {
        html += `
          <p class="label-link">
            <a href="${order['Label URL']}" target="_blank" rel="noopener noreferrer">📎 Download Label</a>
            ${completeBtnHTML}
          </p>
        `;
      } else {
        html += `
          <p>${completeBtnHTML}</p>
        `;
      }

      orderDiv.innerHTML = html;

      // Copy buttons
      orderDiv.querySelectorAll('.copy-btn, .copy-btn-inline').forEach((button) => {
        button.addEventListener('click', () => {
          const textToCopy = button.getAttribute('data-copy-value');
          if (!navigator.clipboard) {
            // fallback for old browsers
            const textarea = document.createElement('textarea');
            textarea.value = textToCopy;
            document.body.appendChild(textarea);
            textarea.select();
            try {
              document.execCommand('copy');
              alert('Copied to clipboard!');
            } catch {
              alert('Failed to copy');
            }
            document.body.removeChild(textarea);
          } else {
            navigator.clipboard.writeText(textToCopy).then(() => {
              button.textContent = '✅ Copied!';
              setTimeout(() => {
                button.textContent = '📋 Copy';
              }, 1200);
            }).catch(() => {
              alert('Failed to copy');
            });
          }
        });
      });

      // Mark Complete button with confirmation prompt
      orderDiv.querySelectorAll('.mark-complete-btn').forEach((button) => {
        button.addEventListener('click', async () => {
          const orderNumber = button.getAttribute('data-order-number');

          if (!confirm(`Are you sure you want to mark order #${orderNumber} as complete?`)) {
            return;
          }

          button.disabled = true;
          button.textContent = 'Updating...';

          try {
            const formData = new URLSearchParams();
            formData.append('action', 'updateStatus');
            formData.append('orderNumber', orderNumber);
            formData.append('newStatus', 'Shipped');

            const updateResponse = await fetch(API_URL, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
              },
              body: formData.toString(),
            });

            if (!updateResponse.ok)
              throw new Error('Network response was not ok');

            const result = await updateResponse.json();

            if (result.success) {
              // Update Order Status text in the UI
              const statusP = orderDiv.querySelector('.order-status');
              if (statusP) {
                statusP.innerHTML = '<strong>Order Status:</strong> Shipped';
              }
              button.textContent = '✅ Marked Complete';
            } else {
              throw new Error(result.message || 'Failed to update order status');
            }
          } catch (err) {
            alert('Error updating order status: ' + err.message);
            button.disabled = false;
            button.textContent = 'Mark as Complete';
          }
        });
      });

      return orderDiv;
    }

    // Filter orders by search & status filter dropdown
    function filterOrders(searchQuery) {
      if (!searchQuery) searchQuery = '';
      const lowerQuery = searchQuery.toLowerCase();

      const statusFilter = filterSelectEl.value;

      return allOrders.filter((order) => {
        const status = (order['Order Status'] || '').toLowerCase();
        if (status === 'delivered') return false; // exclude Delivered

        // Filter by status dropdown
        if (statusFilter === 'pending' && status === 'shipped') return false;
        if (statusFilter === 'shipped' && status !== 'shipped') return false;

        // Search fields: delivery address, courier, brand, dress sku
        const searchable = (
          (order['Delivery Address'] || '') + ' ' +
          (order['Courier'] || '') + ' ' +
          (order['Brand Name'] || '') + ' ' +
          (order['Dress Name / SKU'] || '')
        ).toLowerCase();

        return searchable.includes(lowerQuery);
      });
    }

    function renderOrders(ordersToRender) {
      const ordersContainer = document.getElementById('orders');
      ordersContainer.innerHTML = '';

      if (ordersToRender.length === 0) {
        ordersContainer.innerHTML = '<p>No orders found.</p>';
        updateCounts();
        return;
      }

      ordersToRender.forEach((order, idx) => {
        ordersContainer.appendChild(createOrderElement(order, idx));
      });

      updateCounts();
    }

    function updateCounts() {
      const pendingCount = allOrders.filter(o => (o['Order Status'] || '').toLowerCase() !== 'shipped' && (o['Order Status'] || '').toLowerCase() !== 'delivered').length;
      const shippedCount = allOrders.filter(o => (o['Order Status'] || '').toLowerCase() === 'shipped').length;

      orderCountsEl.querySelector('.pending').textContent = `Pending: ${pendingCount}`;
      orderCountsEl.querySelector('.shipped').textContent = `Shipped: ${shippedCount}`;
    }

    async function fetchOrders() {
      document.getElementById('spinner').style.display = 'flex';
      document.getElementById('orders').style.display = 'none';
      document.getElementById('refresh-button').style.display = 'none';
      searchInputEl.disabled = true;

      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error('Network response was not ok');

        const data = await res.json();

        allOrders = Array.isArray(data) ? data : [];
        filteredOrders = allOrders;

        searchInputEl.disabled = false;

        document.getElementById('spinner').style.display = 'none';
        document.getElementById('orders').style.display = 'block';
        document.getElementById('refresh-button').style.display = 'inline-block';

        renderOrders(filteredOrders);
      } catch (error) {
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('orders').style.display = 'block';
        document.getElementById('orders').innerHTML = `<p style="color:red;">Failed to load orders: ${error.message}</p>`;
        document.getElementById('refresh-button').style.display = 'inline-block';
      }
    }

    // Search input event
    searchInputEl.addEventListener('input', (e) => {
      const query = e.target.value;
      filteredOrders = filterOrders(query);
      renderOrders(filteredOrders);
    });

    // Filter select event already set above
    filterSelectEl.addEventListener('change', () => {
      const query = searchInputEl.value;
      filteredOrders = filterOrders(query);
      renderOrders(filteredOrders);
    });

    document.getElementById('refresh-button').addEventListener('click', () => {
      fetchOrders();
    });

    // Initial fetch
    fetchOrders();
  </script>
</body>
</html>
